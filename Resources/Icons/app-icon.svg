<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with pastel cream -->
  <rect width="1024" height="1024" fill="#fdf6e3" rx="180"/>
  
  <!-- Sketchbook page effect with slight rotation -->
  <g transform="translate(512, 512) rotate(-2) translate(-512, -512)">
    <!-- Page shadow -->
    <rect x="180" y="190" width="664" height="664" fill="#e0d5c1" rx="20"/>
    <!-- Page -->
    <rect x="170" y="180" width="664" height="664" fill="#ffffff" rx="20" stroke="#e0d5c1" stroke-width="4"/>
    
    <!-- Hand-drawn polaroid frame -->
    <g transform="translate(512, 450) rotate(3) translate(-512, -450)">
      <rect x="280" y="260" width="464" height="464" fill="#ffffff" stroke="#b8d4e3" stroke-width="8" rx="8"/>
      <rect x="300" y="280" width="424" height="360" fill="#f5cac3" stroke="#b8d4e3" stroke-width="3"/>
      
      <!-- Simple mountain/landscape sketch inside -->
      <g stroke="#c9b1ff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Mountains -->
        <path d="M 320 520 L 400 400 L 480 480 L 520 420 L 600 520" />
        <!-- Sun -->
        <circle cx="380" cy="340" r="30" stroke-width="4"/>
        <!-- Sun rays -->
        <line x1="380" y1="300" x2="380" y2="285" stroke-width="3"/>
        <line x1="420" y1="315" x2="430" y2="305" stroke-width="3"/>
        <line x1="435" y1="355" x2="450" y2="355" stroke-width="3"/>
        <line x1="340" y1="315" x2="330" y2="305" stroke-width="3"/>
        <line x1="325" y1="355" x2="310" y2="355" stroke-width="3"/>
      </g>
      
      <!-- Polaroid bottom white space with handwritten text effect -->
      <text x="512" y="680" font-family="'Caveat', cursive" font-size="48" fill="#5c5c5c" text-anchor="middle" font-weight="600">
        Pictures
      </text>
    </g>
    
    <!-- Corner fold effect (top right) -->
    <path d="M 800 180 L 800 230 L 750 180 Z" fill="#e0d5c1"/>
    <path d="M 800 180 L 795 225 L 755 185 Z" fill="#f5cac3" stroke="#e0d5c1" stroke-width="1"/>
  </g>
  
  <!-- Decorative sketched corner elements -->
  <g stroke="#b8d4e3" stroke-width="2" fill="none" opacity="0.5">
    <!-- Top left corner sketch -->
    <circle cx="120" cy="120" r="20"/>
    <circle cx="120" cy="120" r="12"/>
    
    <!-- Bottom right corner sketch -->
    <path d="M 880 880 L 920 920 M 890 870 L 930 910 M 870 890 L 910 930"/>
  </g>
</svg>
