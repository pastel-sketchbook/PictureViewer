<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- macOS Big Sur squircle clip mask — 824x824 centered with ~100px padding -->
    <clipPath id="squircle">
      <rect x="100" y="100" width="824" height="824" rx="190" ry="190"/>
    </clipPath>

    <!-- HUD dark background gradient -->
    <linearGradient id="bgGrad" x1="512" y1="100" x2="512" y2="924" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1a1a24"/>
      <stop offset="1" stop-color="#0a0a10"/>
    </linearGradient>

    <!-- Top-left highlight bloom -->
    <radialGradient id="bgHighlight" cx="350" cy="320" r="550" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.02"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Front card gradient — clean white -->
    <linearGradient id="cardGrad" x1="515" y1="150" x2="515" y2="860" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.75" stop-color="#f5f5f5"/>
      <stop offset="1" stop-color="#eaeaea"/>
    </linearGradient>

    <!-- Photo area — sky to ground -->
    <linearGradient id="photoGrad" x1="515" y1="195" x2="515" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#a8d8ea"/>
      <stop offset="0.45" stop-color="#c9e4f0"/>
      <stop offset="0.7" stop-color="#d4c5a0"/>
      <stop offset="1" stop-color="#8aab78"/>
    </linearGradient>

    <!-- Glass sheen -->
    <linearGradient id="glassSheen" x1="200" y1="150" x2="680" y2="460" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="0.35" stop-color="#ffffff" stop-opacity="0.04"/>
      <stop offset="0.6" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Sun glow -->
    <radialGradient id="sunGlow" cx="310" cy="290" r="65" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFE87C" stop-opacity="0.6"/>
      <stop offset="0.6" stop-color="#FFD700" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>

    <!-- Shadows -->
    <filter id="cardShadow" x="-15%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="14" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
    <filter id="midShadow" x="-15%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <filter id="backShadow" x="-15%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Photo inset shadow -->
    <filter id="photoInset" x="-5%" y="-5%" width="110%" height="115%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="2" result="shifted"/>
      <feComposite in="shifted" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="inset"/>
      <feFlood flood-color="#000000" flood-opacity="0.25" result="color"/>
      <feComposite in="color" in2="inset" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="shadow"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Everything clipped to 824x824 squircle with 100px padding -->
  <g clip-path="url(#squircle)">

    <!-- ========== BACKGROUND ========== -->
    <rect x="100" y="100" width="824" height="824" fill="url(#bgGrad)"/>
    <rect x="100" y="100" width="824" height="824" fill="url(#bgHighlight)"/>

    <!-- ========== BACK CARD ========== -->
    <g transform="translate(515, 510) rotate(-8) translate(-515, -510)" filter="url(#backShadow)">
      <rect x="195" y="160" width="640" height="720" fill="#d8d8d8" rx="16"/>
      <rect x="197" y="162" width="636" height="2" fill="white" fill-opacity="0.2" rx="1"/>
    </g>

    <!-- ========== MIDDLE CARD ========== -->
    <g transform="translate(515, 510) rotate(-3) translate(-515, -510)" filter="url(#midShadow)">
      <rect x="205" y="155" width="640" height="720" fill="#e6e6e6" rx="16"/>
      <rect x="207" y="157" width="636" height="2" fill="white" fill-opacity="0.3" rx="1"/>
    </g>

    <!-- ========== FRONT CARD ========== -->
    <g transform="translate(515, 510) rotate(2) translate(-515, -510)" filter="url(#cardShadow)">
      <!-- Card body -->
      <rect x="215" y="150" width="600" height="720" fill="url(#cardGrad)" rx="16"/>

      <!-- 3D bevel — top & left highlight -->
      <rect x="217" y="152" width="596" height="3" fill="white" fill-opacity="0.45" rx="1"/>
      <rect x="217" y="152" width="3" height="716" fill="white" fill-opacity="0.18" rx="1"/>
      <!-- 3D bevel — bottom & right shadow -->
      <rect x="217" y="867" width="596" height="3" fill="black" fill-opacity="0.08" rx="1"/>
      <rect x="812" y="152" width="3" height="716" fill="black" fill-opacity="0.06" rx="1"/>

      <!-- ========== PHOTO AREA ========== -->
      <g filter="url(#photoInset)">
        <rect x="245" y="185" width="540" height="460" fill="url(#photoGrad)" rx="8"/>
      </g>

      <!-- Sun glow -->
      <circle cx="310" cy="290" r="60" fill="url(#sunGlow)"/>
      <!-- Sun disc -->
      <circle cx="310" cy="290" r="30" fill="#FFE44D"/>
      <circle cx="310" cy="290" r="22" fill="#FFF176" opacity="0.7"/>

      <!-- Clouds -->
      <g fill="white" opacity="0.5">
        <ellipse cx="490" cy="240" rx="48" ry="14"/>
        <ellipse cx="473" cy="234" rx="34" ry="12"/>
        <ellipse cx="512" cy="237" rx="30" ry="10"/>
        <ellipse cx="650" cy="265" rx="35" ry="11"/>
        <ellipse cx="638" cy="260" rx="24" ry="9"/>
      </g>

      <!-- Far mountains -->
      <path d="M 245 545 L 340 390 L 400 450 L 475 360 L 550 440 L 640 350 L 730 460 L 785 545 Z"
            fill="#5B7F6E" opacity="0.85"/>
      <!-- Snow caps -->
      <path d="M 471 365 L 475 360 L 479 365" fill="white" fill-opacity="0.7" stroke="none"/>
      <path d="M 636 355 L 640 350 L 644 355" fill="white" fill-opacity="0.6" stroke="none"/>

      <!-- Near mountains -->
      <path d="M 245 545 L 330 440 L 400 500 L 490 410 L 580 470 L 680 415 L 785 510 L 785 545 Z"
            fill="#3D5C4A" opacity="0.9"/>

      <!-- Foreground meadow -->
      <path d="M 245 545 L 300 520 L 400 535 L 510 515 L 640 530 L 785 540 L 785 645 L 245 645 Z"
            fill="#6B8E5A" opacity="0.8"/>

      <!-- Lake reflection -->
      <ellipse cx="520" cy="585" rx="95" ry="18" fill="#8EC5D6" opacity="0.3"/>

      <!-- Glass sheen overlay -->
      <rect x="215" y="150" width="600" height="380" fill="url(#glassSheen)" rx="16"/>
    </g>

  </g>
</svg>
